version: "3.9"

services:
  cma_app:
    networks:
      - app-network
    container_name: cma_app
    build: .
    image: ibraphem/cma_live_app
    ports:
      - "20000:20000"

    restart: always
    depends_on:
      - cma_db
  
  cma_db:
    networks:
      - app-network
    container_name: cma_db
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cma_live_db
      - POSTGRES_USER=ibraphem
      - POSTGRES_PASSWORD=12345
    volumes:
      - cma_db_data:/var/lib/postgresql/data

volumes:
  cma_db_data: {}



