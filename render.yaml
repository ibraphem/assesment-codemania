services:
  - type: web
    name: cma_app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PG_DB
        value: cma_live_db
      - key: PG_USER
        value: ibraphem
      - key: PG_PASSWORD
        value: 12345
      - key: PG_HOST
        value: cma_db
    autoDeploy: true
    healthCheckPath: /

databases:
  - name: cma_db
    databaseName: cma_live_db
    user: ibraphem
    password: 12345
    plan: free
